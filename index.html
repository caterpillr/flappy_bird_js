<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy bird</title>
    <link rel="shortcut icon" href="img/tab_icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" charset="UTF-8"></script>
    <script src="js/tools.js" charset="UTF-8"></script>
</head>
<body style="color-scheme: dark">
    <div class="debug">
        <div class="stat_block">
            <p>fps:&nbsp;</p>
            <span id="fps">--</span>
        </div>
        <div class="stat_block">
            <p>pipeY:&nbsp;</p>
            <span id="pipeY">--</span>
        </div>
        <div class="stat_block">
            <p>uppipeBottom:&nbsp;</p>
            <span id="uppipeBottom">--</span>
        </div>
        <div class="stat_block">
            <p>pipeTop:&nbsp;</p>
            <span id="pipeTop">--</span>
        </div>
        <div class="stat_block">
            <p>pipeBottom:&nbsp;</p>
            <span id="pipeBottom">--</span>
        </div>
        <div class="stat_block">
            <p>playerX:&nbsp;</p>
            <span id="playerX">--</span>
        </div>
        <div class="stat_block">
            <p>playerY:&nbsp;</p>
            <span id="playerY">--</span>
        </div>
        <div class="stat_block">
            <p>collision:&nbsp;</p>
            <span id="collision">--</span>
        </div>
        <div class="stat_block">
            <p>lpipe collision:&nbsp;</p>
            <span id="lplayer">--</span>
        </div>
        <div class="stat_block">
            <p>rpipe collision:&nbsp;</p>
            <span id="rplayer">--</span>
        </div>
        <div class="stat_block">
            <p>lowpipe collision:&nbsp;</p>
            <span id="tplayer">--</span>
        </div>
        <div class="stat_block">
            <p>toppipe collision:&nbsp;</p>
            <span id="bplayer">--</span>
        </div>
    </div>
    <script id="rendered-js">
        var fps = document.getElementById("fps");
        var startTime = Date.now();
        var frame = 0;

        function tick() {
            var time = Date.now();
            frame++;
            if (time - startTime > 1000) {
                fps.innerHTML = (frame / ((time - startTime) / 1000)).toFixed(1);
                startTime = time;
                frame = 0;
            }
            window.requestAnimationFrame(tick);
        }
        tick();
    </script>
    <div class="sideZone"></div>
    <div class="launch_page">
        <img class="menu_title" src="img/menu_title.png">
        <button class="btn" onclick="startGame()">Start</button>
        <button class="btn" onclick="help()">Help</button>
    </div>
    <div class="game">
        <div class="fly_zone">
            <div class="bird"></div>
        </div>
        <div class="ground"></div>
    </div>
    <div class="gameOverPage">
<!--        <h1>GAME OVER</h1>-->
        <img style="height: 100px; width: 200px; margin-bottom: 50px" src="img/aa.png">
        <button class="btn" onclick="startGame()">Play again</button>
        <button class="btn" onclick="homePage()">Home</button>
    </div>
    <div class="sideZone">
        <h1 align="center">Some params</h1>
        <span><input type="checkbox" id="debug_window" onchange="show_debug()"> Show debug window</span>
        <span><input type="checkbox" checked="true" id="side_blocks" onchange="show_siders()"> Enable siders</span>
    </div>
</body>
</html>
